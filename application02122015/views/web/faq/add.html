<form action="{$config->site_url('web/faq/add_process')}" method="post" enctype="multipart/form-data">
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="2">Add Item</th>
        </tr>
        <tr>
            <td width='20%'>Kategori</td>
            <td width='80%'>
                <input name="category_nm" type="text" size="50" maxlength="100" value="{$result.category_nm|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Deskripsi</td>
            <td>
                <input name="category_desc" type="text" size="100" maxlength="150" value="{$result.category_desc|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Urutan</td>
            <td>
                <input name="category_seq" type="text" size="3" maxlength="11" value="{$result.category_seq|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" name="save" value="Simpan" class="submit-button" />
                <input type="reset" name="save" value="Reset" class="reset-button" />
            </td>
        </tr>
    </table>
</form>

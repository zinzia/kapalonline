<div class="breadcrum">
    <p>
        <a href="#">Web Management</a><span></span>
        <a href="{$config->site_url('web/news')}">News</a><span></span>
        <small>{$news.news_title|upper|default:''}</small>
    </p>
    <div class="clear"></div>
</div>
<div class="navigation">
    <div class="navigation-button">
        <ul>
            <li><a href="{$config->site_url('web/news')}"><img src="{$BASEURL}resource/doc/images/icon/back-icon.png" alt="" /> List of News</a></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
<div class="sub-nav-content">
    <ul>
        <li><a href="{$config->site_url('web/news/edit/'|cat:$news.news_id)}">News</a></li>
        <li><a href="{$config->site_url('web/news/content/'|cat:$news.news_id)}" class="active">Content</a></li>
    </ul>
    <div class="clear"></div>
    <div class="sub-content">
        <div class="navigation">
            <div class="navigation-button">
                <ul>
                    <li><a href="{$config->site_url('web/news/content/'|cat:$news.news_id)}"><img src="{$BASEURL}resource/doc/images/icon/back-icon.png" alt="" /> Back</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <!-- notification template -->
        {include file="base/templates/notification.html"}
        <!-- end of notification template-->
        <form action="{$config->site_url('web/news/edit_content_process')}" method="post" enctype="multipart/form-data">
            <input name="news_id" type="hidden" value="{$news.news_id|default:''}" />
            <input name="lang_id" type="hidden" value="{$lang_id|default:''}" />
            <table class="table-input" width="100%">
                <tr class="headrow">
                    <th colspan="2">Edit Item</th>
                </tr>
                <tr>
                    <td width='20%'>Title</td>
                    <td width='80%'>
                        <input name="news_lang_title" type="text" size="100" maxlength="100" value="{$result.news_lang_title|default:''}" />
                        <em>* wajib diisi</em>
                    </td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td>
                        <textarea name="news_lang_content" rows="20" cols="100">{$result.news_lang_content|default:''}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Images</td>
                    <td>
                        <input name="news_lang_img" type="file" />
                        <br />
                        <br />
                        <img src="{$news_lang_img|default:''}" alt="" style="height: 256px; width: 256px;" />
                    </td>
                </tr>
                <tr class="submit-box">
                    <td colspan="2">
                        <input type="submit" name="save" value="Simpan" class="submit-button" />
                        <input type="reset" name="save" value="Reset" class="reset-button" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

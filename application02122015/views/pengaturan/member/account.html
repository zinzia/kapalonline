<div class="breadcrum">
    <p>
        <a href="#">Settings</a><span></span>
        <a href="{$config->site_url('pengaturan/member')}">Member</a><span></span>
        <small>{$operator.operator_name|upper|default:''}</small>
    </p>
    <div class="clear"></div>
</div>
<div class="navigation">
    <div class="navigation-button">
        <ul>
            <li><a href="{$config->site_url('pengaturan/member')}"><img src="{$BASEURL}resource/doc/images/icon/back-icon.png" alt="" /> Back</a></li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
<div class="sub-nav-content">
    <ul>
        <li><a href="{$config->site_url('pengaturan/member/edit/'|cat:$operator.user_id)}">Data Pribadi</a></li>
        <li><a href="{$config->site_url('pengaturan/member/account/'|cat:$operator.user_id)}" class="active">User Account</a></li>
    </ul>
    <div class="clear"></div>
    <div class="sub-content">
        <!-- notification template -->
        {include file="base/templates/notification.html"}
        <!-- end of notification template-->
        <form action="{$config->site_url('pengaturan/member/process_update_account')}" method="post">
            <input type="hidden" name="user_id" value="{$result.user_id|default:''}" />
            <table class="table-input" width="100%">
                <tr>
                    <th colspan="2">Edit Account</th>
                </tr>
                <tr>
                    <td width='15%'>Username</td>
                    <td width='85%'>
                        <input type="hidden" name="user_name_old" value="{$result.user_name|default:''}" />
                        <input type="text" name="user_name" value="{$result.user_name|default:''}" size="20" maxlength="30" />
                        <em>* wajib diisi</em>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="user_pass" value="" size="20" maxlength="30" />
                        <em>* wajib diisi</em>
                    </td>
                </tr>
                <tr>
                    <td>Lock Status</td>
                    <td colspan="3">
                        <select name="lock_st">
                            <option value="0" {if {$result.lock_st|default:''} == "0"}selected="selected"{/if}>OPEN</option>
                            <option value="1" {if {$result.lock_st|default:''} == "1"}selected="selected"{/if}>LOCKED</option>
                        </select>
                    </td>
                </tr>
                <tr class="submit-box">
                    <td colspan="2">
                        <input name="save" value="Simpan" class="submit-button" type="submit"/>
                        <input name="save" value="Reset" class="reset-button" type="reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

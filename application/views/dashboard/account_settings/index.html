<script type="text/javascript">
    $(document).ready(function() {
        // date picker
        $(".tanggal").datepicker({
            yearRange: '-90:+0',
            changeMonth: true,
            changeYear: true,
            showOn: 'both',
            buttonImage: '{$BASEURL}/resource/doc/images/icon/calendar.gif',
            buttonImageOnly: true,
            dateFormat: 'yy-mm-dd'
        });
    });
</script>
<div class="breadcrum">
    <p><a href="#">Account Settings</a><span></span><small>Data Pribadi</small></p>
    <div class="clear"></div>
</div>
<!-- notification template -->
{include file="base/templates/notification.html"}
<!-- end of notification template-->
<form action="{$config->site_url('dashboard/account_settings/process_data_pribadi')}" method="post" enctype="multipart/form-data">
    <table class="table-input" width="100%">
        <tr>
            <th colspan="3">Data Pribadi</th>
        </tr>
        <tr>
            <td width="25%">Nama Lengkap</td>
            <td width="50%">
                <input type="text" name="operator_name" value="{$result.operator_name|default:''}" size="40" maxlength="50" />
                <em>* wajib diisi</em>
            </td>
            <td rowspan="6" align='center' width="25%">
                <img src="{$operator_photo|default:''}" alt="" style="height: 160px; width: 90%; background-color: #fff; border: 1px solid #ccc; padding: 5px;" />
                <br /><br />
                <input type="file" name="operator_photo" />
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <select name="operator_gender">
                    <option></option>
                    <option value="L" {if {$result.operator_gender|default:''} == "L"}selected="selected"{/if}>Laki - laki</option>
                    <option value="P" {if {$result.operator_gender|default:''} == "P"}selected="selected"{/if}>Perempuan</option>
                </select>
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Tempat, Tanggal Lahir</td>
            <td>
                <input type="text" name="operator_birth_place" value="{$result.operator_birth_place|default:''}" size="40" maxlength="50" />
                , <input type="text" name="operator_birth_day" value="{$result.operator_birth_day|default:''}" size="10" maxlength="10" class="tanggal" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><input type="text" name="operator_address" value="{$result.operator_address|default:''}" size="70" maxlength="100" /></td>
        </tr>
        <tr>
            <td>Nomor Telepon</td>
            <td>
                <input type="text" name="operator_phone" value="{$result.operator_phone|default:''}" size="30" maxlength="50" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="user_mail" value="{$result.user_mail|default:''}" size="40" maxlength="50" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Jabatan</td>
            <td>
                <input name="jabatan" type="text" value="{$result.jabatan|default:''}" size="25" maxlength="50" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Sub Direktorat</td>
            <td colspan="3">
                <select name="sub_direktorat">
                    <option value=""></option>
                    {foreach from=$rs_sub item=data}
                    <option value="{$data.pref_value}" {if $data.pref_value eq $result.sub_direktorat}selected="selected"{/if}>{$data.pref_value|upper}</option>
                    {/foreach}
                </select>
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="3">
                <input name="save" value="Simpan" class="submit-button" type="submit"/>
                <input name="save" value="Reset" class="reset-button" type="reset"/>
            </td>
        </tr>
    </table>
</form>

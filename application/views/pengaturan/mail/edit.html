<div class="sub-nav-content">
    <ul>
        <li><a href="{$config->site_url('pengaturan/preferences/')}" class="active">Services Type</a></li>
    </ul>
    <div class="clear"></div>
    <div class="sub-content">
        <div class="navigation">
            <div class="navigation-button">
                <ul>
                    <li><a href="{$config->site_url('pengaturan/preferences/mail/')}"><img src="{$BASEURL}resource/doc/images/icon/back-icon.png" alt="" /> Back</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
        <!-- notification template -->
        {include file="base/templates/notification.html"}
        <!-- end of notification template-->
        <form action="{$config->site_url('pengaturan/preferences/mail_edit_process')}" method="post">
            <input type="hidden" name="pref_id" value="{$result.pref_id|default:''}" />
            <table class="table-input" width="100%">
                <tr class="headrow">
                    <th colspan="2">Edit Data</th>
                </tr>
                <tr>
                    <td width='20%'>Services Name</td>
                    <td width='80%'>
                        <input type="text" name="pref_nm" maxlength="50" size="25" value="{$result.pref_nm|default:''}" disabled />
                        <input type="hidden" name="pref_nm" maxlength="50" size="25" value="{$result.pref_nm|default:''}" />
                        <em>* wajib diisi</em>
                    </td>
                </tr>
                <tr>
                    <td width='20%'>Description</td>
                    <td width='80%'>
                        <input type="text" name="pref_value" maxlength="255" size="25" value="{$result.pref_value|default:''}" /> 
                        <em>* wajib diisi</em>
                    </td>
                </tr>
                <tr class="submit-box">
                    <td colspan="2">
                        <input type="submit" name="save" value="Simpan" class="submit-button" />
                        <input type="reset" name="save" value="Reset" class="reset-button" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

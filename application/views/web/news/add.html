<form action="{$config->site_url('web/news/add_process')}" method="post" enctype="multipart/form-data">
    <input name="lang_id" type="hidden" value="{$lang_id|default:''}" />
    <table class="table-input" width="100%">
        <tr class="headrow">
            <th colspan="2">Add Item</th>
        </tr>
        <tr>
            <td width='20%'>News</td>
            <td width='80%'>
                <input name="news_title" type="text" size="50" maxlength="100" value="{$result.news_title|default:''}" />
                <em>* wajib diisi</em>
            </td>
        </tr>
        <tr>
            <td>Title</td>
            <td>
                <input name="news_lang_title" type="text" size="100" maxlength="255" value="{$result.news_lang_title|default:''}" />
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <textarea name="news_lang_content" rows="20" cols="100">{$result.news_lang_content|default:''}</textarea>
            </td>
        </tr>
        <tr>
            <td>Images</td>
            <td>
                <input name="news_lang_img" type="file" />
            </td>
        </tr>
        <tr class="submit-box">
            <td colspan="2">
                <input type="submit" name="save" value="Simpan" class="submit-button" />
                        <input type="reset" name="save" value="Reset" class="reset-button" />
            </td>
        </tr>
    </table>
</form>
